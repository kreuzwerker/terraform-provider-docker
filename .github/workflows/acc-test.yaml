name: Acc Tests
on:
  push:
    branches:
      - master
      - "release/**"
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '**.go'
      - go.mod
      - '.github/workflows/**'

env:
  GOPROXY: https://proxy.golang.org,direct
  DEBIAN_FRONTEND: noninteractive
  DOCKER_CE_VERSION: "5:20.10.10~3-0~ubuntu-focal"
  DOCKER_VERSION: "20.10.10"
  GO_VERSION: "1.17"
  TESTSUITE_TIMEOUT: "720s"

jobs:
  acc-test:
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        terraform_version: 
        - "0.15.x"
        - "1.1.x"
        resource_type: 
        - "TestAccDockerConfig"
        - "TestAccDockerContainer"
        - "TestAccDockerImage"
        - "TestAccDockerNetwork"
        - "TestAccDockerPlugin"
        - "TestAccDockerRegistryImage"
        - "TestAccDockerSecret"
        - "TestAccDockerService"
        - "TestAccDockerVolume"
        - "TestAccDockerTag"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Setup cookies
        run: |
          cat /etc/issue
          bash scripts/gogetcookie.sh
      - name: Setup docker version ${{ env.DOCKER_CE_VERSION }}
        run: |
          curl https://download.docker.com/linux/static/stable/x86_64/docker-${{ env.DOCKER_VERSION }}.tgz --output docker.tgz
          tar xzvf docker.tgz
          sudo cp docker/* /usr/bin/
          sudo dockerd &
          docker version
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ matrix.terraform_version }}
          terraform_wrapper: false
      - name: Setup acceptance tests
        run: make testacc_setup
      - name: Run acceptance tests
        env: 
          TF_LOG: INFO 
          TF_ACC: 1
        run: go test -v ./internal/provider -timeout ${{ env.TESTSUITE_TIMEOUT }} -run ${{ matrix.resource_type }} 
      - name: Cleanup acceptance tests
        run: make testacc_cleanup